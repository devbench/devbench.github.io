---
title: Meet the team
heading: Blog,<br>Coming soon
link: Blog
class: blog
weight: 3
---

<ul class="list-unstyled blog-posts">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="summary">
        <img class="avatar small pull inline-block" src="{{ site.url }}{{ post.avatar }}" />
        <p><blockquote>{{ post.excerpt | strip_html }}</blockquote></p>
        <em class="muted">By {{ post.author }}, {{ post.date | date: "%-d %B %Y"}}</em>
      </div>
    </li>
  {% endfor %}
</ul>
