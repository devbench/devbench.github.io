---
title: Meet the team
link: Blog
class: blog
weight: 3
---

<div class="jumbotron">
  <h1>Blog <small>- all the things we know -</small></h1>
</div>
<div class="content">
  <ul class="list-unstyled blog-posts">
    {% for post in site.posts %}
      <li class="post">
        <a href="{{ post.url }}">
          <h2>&#9998; {{ post.title }}</h2>
          <div class="summary">
            <!-- <a href="/team/"><img class="avatar small pull inline-block" src="{{ site.url }}{{ post.avatar }}" /></a> -->
            <blockquote>{{ post.excerpt | strip_html }}</blockquote>
            <i>By {{ post.author }}, {{ post.date | date: "%-d %B %Y"}}</i>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
