---
title: Meet the team
link: Blog
class: blog
weight: 3
---

<div class="jumbotron">
  <h1>Blog<small>- all the things we know</small></h1>
</div>
<div class="content">
  <ul class="list-unstyled blog-posts">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="summary">
          <a href="/team/"><img class="avatar small pull inline-block" src="{{ site.url }}{{ post.avatar }}" /></a>
          <p><blockquote>{{ post.excerpt | strip_html }}</blockquote></p>
          <em class="muted">By {{ post.author }}, {{ post.date | date: "%-d %B %Y"}}</em>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
